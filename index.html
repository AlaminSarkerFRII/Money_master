<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Money</title>


  <!-- Vanilla CSS -->
  <link rel="stylesheet" href="./CSS/style.css">



  <!-- Bootstrap Css -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

</head>

<body>


  <main>

    <nav class="navbar navbar-light bg-light">
      <div class="container mx-auto">
        <h2> Save your money </h2>
      </div>
    </nav>
    <Section class="container">

      <div class="row no-gutters">
        <div class="col-12 col-sm-6 col-md-8">
          <img src="images/money-saving.png" alt="">
        </div>
        <div class="col-6 col-md-4 bg-info">

          <form class="form-inline">
            <h4 class="text-center">Income</h4>
            <div class="form-group">
              <label for="inputPassword6">Income
              <input id="income-input" placeholder="$ your income"  class="form-control mx-sm-3"
               >
              </label>
            </div>
          </form>
          <form class="form-inline text-center">
            <h4 class="text-center">Expenses</h4>
            <div class="form-group py-4">
              <label for="inputPassword6">Food : 
              <input id="food-cost" placeholder=" $ food cost"  id="inputPassword6" class="form-control mx-sm-3"
               >
              </label>
            </div>
            <div class="form-group my-4">
              <label for="inputPassword6">Rent : 
              <input id="rent-amount" placeholder=" $ rent amount"  id="inputPassword6" class="form-control mx-sm-3"
                >
              </label>
            </div>
            <div class="form-group my-4">
              <label for="inputPassword6">Cloths : 
              <input id="cloth-cost" placeholder="$ cloths cost"  id="inputPassword6" class="form-control mx-sm-3">
            </label>
            </div> <br>
            <div>
              <button id="calculation-button" class=" btn-primary" type='button'>Calculate</button>
            </div>
          </form>
          <br>
          <h4 id="total-expenses">Total Expenses: 5500 </h4>
          <h4 id="balace-total">Balance: 4500 </h4>
          <div class="btn-group text-center" role="group">
            <button type="button" class="btn btn-secondary">Save
              <input type="text" class=" mx-2">
            </button>
            <button type="button" class="btn btn-secondary">%</button>
            <button type="button" class="btn btn-primary">Save</button>
            <br> <br>
            <h4>Saving Amount: 2000 </h4>
            <h4>Remaining Balance: 2500  </h4>
          </div>
           
        </div>
       
      </div>
    </Section>



  </main>



  <!-- Js File -->

  <script src="js/app.js"></script>
</body>

</html>
